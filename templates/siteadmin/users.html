{% extends 'siteadmin/home.html' %}
{% block title %}Users{% endblock %}
{% block heading %}Users{% endblock %}
{% block content %}
<table class="table table-hover">
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Password</th>
        <th></th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
        <td class="text-center" style="width: 50px;"><a href="{% url 'delete_user' user.id %}"><button class="btn btn-outline-danger">Delete</button></a></td>
    </tr>
    {% endfor %}
</table>
{% endblock%}
