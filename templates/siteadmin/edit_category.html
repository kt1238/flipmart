{% extends 'siteadmin/home.html' %}
{% block title %}Categories{% endblock %}
{% block heading %}{% endblock %}
{% block content %}
<div class="bg-white p-5 rounded-5 w-50 mx-auto">
    <h3>Edit Category:</h3>
    <h4><em>{{category.name}}</em></h4>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="" class="form-label">Name</label>
        <input type="text" name="name" value="{{category.name}}" class="form-control mb-3">
        <label for="" class="form-label">Image</label>
        <input type="file" name="image" class="form-control mb-3">
        <input type="submit" value="Edit" class="btn btn-outline-secondary">
    </form>
</div>
{% endblock%}
